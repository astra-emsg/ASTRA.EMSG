hen' steps are bound and pass</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">all 'Then' steps are bound and pass</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the step results should contain</span></div><table><thead><tr><th>step</th><th>result</th><th>error</th></tr></thead><tbody><tr><td>Given there is something</td><td>Failed</td><td>simulated failure</td></tr><tr><td>When I do something</td><td>Skipped</td><td></td></tr><tr><td>Then something should happen</td><td>Skipped</td><td></td></tr></tbody></table></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should detect failing given step if there are pending steps after</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">all 'Given' steps are bound and fail</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">all 'When' steps are bound and pass</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the step results should contain</span></div><table><thead><tr><th>step</th><th>result</th><th>error</th></tr></thead><tbody><tr><td>Given there is something</td><td>Failed</td><td>simulated failure</td></tr><tr><td>When I do something</td><td>Skipped</td><td></td></tr><tr><td>Then something should happen</td><td>Pending</td><td></td></tr></tbody></table></div>"], parents:["7ff35b3d-770d-40fa-a1d1-59d568a67616","75e04d61-ec4c-45ba-8992-db10df1a6b2e"], children:[] }, { id:"9174e2f8-63ba-4693-8da3-6cb94f13dc4e", template:"UserStory", text:"US7 - execute tests out-of-process to the SpecRun runtime", title:"", actor:"Developer,", goal:"execute tests out-of-process to the SpecRun runtime", value:"I can configure different runtime parameters for test execution (.NET CLR, x86/x64, etc.)", tags:["v1.2",""], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">OutProc Test Execution</span></div><div class=\"background\"><div class=\"title \"><span class=\"keyword\">Background</span>: <span class=\"text\"></span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">	Feature: Simple Feature<br/>	Scenario: Simple Scenario<br/>		Given there is something<br/>		When I do something<br/>		Then something should happen</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">all steps are bound and pass</span></div></div><span class=\"tag\">@outproc</span><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to run tests in a separate process</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-16\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Environment testThreadIsolation=\"Process\" /&gt;&lt;!-- we set the isolation in order to ensure the separate process --&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Succeeded: 1'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the console runner log should contain 'Executing test executor at'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the console runner log should contain 'TechTalk.SpecRun.Framework.Executor.anycpu.clr40.exe'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to run tests in 32-bit mode</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-16\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Environment platform=\"x86\" testThreadIsolation=\"Process\" /&gt;&lt;!-- we set the isolation in order to ensure the separate process even in x86 machines --&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin- "margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">the test project targets .NET v3.5</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">	Feature: Simple Feature 2<br/>	Scenario: Simple Scenario<br/>		Given there is something<br/>		When I do something<br/>		Then something should happen</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-16\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Execution testThreadCount=\"2\" /&gt;<br/>	&lt;Environment framework=\"Net35\" /&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Succeeded: 2'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the console runner log should contain 'Executing test executor at' only once</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to isolate executions in different processes</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">	Feature: Simple Feature 2<br/>	Scenario: Simple Scenario<br/>		Given there is something<br/>		When I do something<br/>		Then something should happen</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-16\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Execution testThreadCount=\"2\" /&gt;<br/>	&lt;Environment testThreadIsolation=\"Process\" /&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Succeeded: 2'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the console runner log should contain 'Executing test executor at' twice</span></div></div>"], parents:["2e219910-79f4-4f9d-bf4c-f7aaead998c9","9badc62a-3293-4bd8-be32-348a8e464729","ff43ac42-ac39-49b6-82f1-29fefc5700d7","a1e4c0d8-1f16-487d-9ac8-1f3ef60bb0ca"], children:[] }, { id:"8fe4bcdd-fb3d-4b01-a47e-01d05481d1fc", template:"UserStory", text:"US8 - transform the config files for running the tests", title:"", actor:"Developer,", goal:"transform the config files for running the tests ", value:"I can inject test run configuration specific settings", tags:[], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">Config file transformation for running the test</span></div><div class=\"background\"><div class=\"title \"><span class=\"keyword\">Background</span>: <span class=\"text\"></span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">[When(\"I do something\")]public void Do()<br/>{<br/>	Console.WriteLine(\"Config:\" + System.Configuration.ConfigurationManager.AppSettings[\"foo\"]);<br/>}</div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to convert the test assembly config file</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I configure a config transformation for 'SpecRun.TestProject.dll.config' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\"?&gt;<br/>&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>  &lt;appSettings&gt;<br/>	&lt;add key=\"foo\" value=\"bar\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>  &lt;/appSettings&gt;<br/>&lt;/configuration&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should contain 'Config:bar'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to convert app.config</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I configure a config transformation for 'App.config' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\"?&gt;<br/>&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>  &lt;appSettings&gt;<br/>	&lt;add key=\"foo\" value=\"bar\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>  &lt;/appSettings&gt;<br/>&lt;/configuration&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should contain 'Config:bar'</span></div></div><div class=\"scenario\"><span class=\"tag\">@config</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to specify config transformation in the config file</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>	&lt;DeploymentTransformation&gt;<br/>		&lt;Steps&gt;<br/>			&lt;ConfigFileTransformation configFile=\"App.config\"&gt;<br/>				&lt;Transformation&gt;&lt;![CDATA[&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>					&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>					  &lt;appSettings&gt;<br/>						&lt;add key=\"foo\" value=\"bar\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>					  &lt;/appSettings&gt;<br/>					&lt;/configuration&gt;<br/>				]]&gt;&lt;/Transformation&gt;<br/>			&lt;/ConfigFileTransformation&gt;<br/>		&lt;/Steps&gt;<br/>	&lt;/DeploymentTransformation&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner log should contain 'Config:bar'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to refer to the base folder from transformation</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a feature file with 1 scenarios displaying the app setting 'foo'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a relocate step configured to '%TMP%\\SpecRunTestDeploy_BaseFolderTest'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I configure a config transformation for 'App.config' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\"?&gt;<br/>&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>  &lt;appSettings&gt;<br/>	&lt;add key=\"foo\" value=\"{BaseFolder}\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>  &lt;/appSettings&gt;<br/>&lt;/configuration&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should contain 'Config:%TMP%\\SpecRunTestDeploy_BaseFolderTest'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to refer to the original base folder from transformation</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a feature file with 1 scenarios displaying the app setting 'foo'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a relocate step configured to '%TMP%\\SpecRunTestDeploy_OriginalBaseFolderTest'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I configure a config transformation for 'App.config' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\"?&gt;<br/>&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>  &lt;appSettings&gt;<br/>	&lt;add key=\"foo\" value=\"{OriginalBaseFolder}\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>  &lt;/appSettings&gt;<br/>&lt;/configuration&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should not contain 'Config:{OriginalBaseFolder}'</span></div></div>"], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"003192bd-93f7-45e6-ba90-0570e934891e", template:"UserStory", text:"US9 - copy folders to the test run instance", title:"", actor:"Developer,", goal:"copy folders to the test run instance", value:"I can setup deploy dependencies for test execution", tags:[], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">Copy folder deployment transformation</span></div><div class=\"background\"><div class=\"title \"><span class=\"keyword\">Background</span>: <span class=\"text\"></span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a folder '%TMP%\\SpecRunTestSource' with a sample file</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the folder '%TMP%\\SpecRunTestCopy' does not exist</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">[When(\"I do something\")]public void Do()<br/>{<br/>	if (Directory.GetFiles(Environment.ExpandEnvironmentVariables(@\"%TMP%\\SpecRunTestCopy\")).Length != 1)<br/>		throw new Exception(\"folder copy not found\");<br/>}</div></div><span class=\"tag\">@copyfoldertransformation</span><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to copy a folder for running the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a copy folder step configured from '%TMP%\\SpecRunTestSource' to '%TMP%\\SpecRunTestCopy'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the execution summary should contain</span></div><table><thead><tr><th>Succeeded</th></tr></thead><tbody><tr><td>1</td></tr></tbody></table></div><div class=\"scenario\"><span class=\"tag\">@config</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to specify copy folder transformation in the config file</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>	&lt;DeploymentTransformation&gt;<br/>		&lt;Steps&gt;<br/>			&lt;CopyFolder source=\"%TMP%\\SpecRunTestSource\" target=\"%TMP%\\SpecRunTestCopy\" /&gt;<br/>		&lt;/Steps&gt;<br/>	&lt;/DeploymentTransformation&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Succeeded: 1'</span></div></div>"], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"203d35fb-30ec-4ea6-8afa-1c14de2b0ddb", template:"UserStory", text:"US10 - have thread-independent configuration transformation steps performed only once", title:"", actor:"Developer,", goal:"have thread-independent configuration transformation steps performed only once", value:"I can optimize the delopment setup for parellel execution", tags:["parallel"], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">Deployment transformations</span></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Thread-independent steps can performed globally</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a feature file with 2 passing 0 failing and 0 pending scenarios</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the test thread count is configured to 2</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a folder '%TMP%\\SpecRunTestSource_NonThreadSpecificFolder' with a sample file</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a global copy folder step configured from '%TMP%\\SpecRunTestSource_NonThreadSpecificFolder' to '%TMP%\\SpecRunTestCopy_NonThreadSpecificFolder'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a relocate step configured to '%TMP%\\SpecRunTestDeployForNonThreadSpecificStepsTest{TestThreadId}'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the execution summary should contain</span></div><table><thead><tr><th>Succeeded</th></tr></thead><tbody><tr><td>2</td></tr></tbody></table><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the output should contain 'Folder '%TMP%\\SpecRunTestSource_NonThreadSpecificFolder' is copied to '%TMP%\\SpecRunTestCopy_NonThreadSpecificFolder'' only once</span></div></div>"], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"f556c1cb-7b36-486f-817f-6f472f1720ab", template:"UserStory", text:"US11 - relocate the test assembly configuration file for running the tests", title:"", actor:"Developer,", goal:"relocate the test assembly configuration file for running the tests", value:"each test thread can work with different configuration", tags:["parallel","v1.2",""], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">Relocate test assembly configuration file for running the test</span></div><div class=\"background\"><div class=\"title \"><span class=\"keyword\">Background</span>: <span class=\"text\"></span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">	[When(\"I do something\")]public void Do()<br/>	{<br/>		Console.WriteLine(\"Config:\" + System.Configuration.ConfigurationManager.AppSettings[\"foo\"]);<br/>	}</div></div><div class=\"scenario\"><span class=\"tag\">@config</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to specify relocation in the config file</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>	&lt;DeploymentTransformation&gt;<br/>		&lt;Steps&gt;<br/>			&lt;RelocateConfigurationFile target=\"CustomConfig.config\" /&gt;<br/>			&lt;ConfigFileTransformation configFile=\"App.config\"&gt;<br/>				&lt;Transformation&gt;&lt;![CDATA[&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>					&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>					  &lt;appSettings&gt;<br/>						&lt;add key=\"foo\" value=\"bar\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>					  &lt;/appSettings&gt;<br/>					&lt;/configuration&gt;<br/>				]]&gt;&lt;/Transformation&gt;<br/>			&lt;/ConfigFileTransformation&gt;<br/>		&lt;/Steps&gt;<br/>	&lt;/DeploymentTransformation&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner log should contain 'Config:bar'</span></div></div><div class=\"scenario\"><span class=\"tag\">@config</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to use custom configuration files for parallel execution</span></div><div class=\"description\">For parallel execution, if the configuration file should be different for each thread, <br/>RelocateConfigurationFile gives a better alternative to the Relocate step. See also 'Parallel test execution' feature.</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>	&lt;DeploymentTransformation&gt;<br/>		&lt;Steps&gt;<br/>			&lt;RelocateConfigurationFile target=\"CustomConfig{TestThreadId}.config\" /&gt;<br/>			&lt;ConfigFileTransformation configFile=\"App.config\"&gt;<br/>				&lt;Transformation&gt;&lt;![CDATA[&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>					&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>					  &lt;appSettings&gt;<br/>						&lt;add key=\"foo\" value=\"bar\" xdt:Locator=\"Match(key)\" xdt:Transform=\"Insert\"/&gt;<br/>					  &lt;/appSettings&gt;<br/>					&lt;/configuration&gt;<br/>				]]&gt;&lt;/Transformation&gt;<br/>			&lt;/ConfigFileTransformation&gt;<br/>		&lt;/Steps&gt;<br/>	&lt;/DeploymentTransformation&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner log should contain 'Config:bar'</span></div></div>"], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"868696e8-0d8e-42ef-bcd4-de5fd2034593", template:"UserStory", text:"US12 - relocate the application for running the tests", title:"", actor:"Developer,", goal:"relocate the application for running the tests", value:"I can continue developing while the tests are running", tags:[], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">Relocate deployment transformation</span></div><div class=\"background\"><div class=\"title \"><span class=\"keyword\">Background</span>: <span class=\"text\"></span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">[When(\"I do something\")]public void Do()<br/>{<br/>	Console.WriteLine(\"ExecutionFolder:\" + Path.GetDirectoryName(Assembly.GetExecutingAssembly().Location));<br/>}</div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to relocate application for running the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a relocate step configured to '%TMP%\\SpecRunTestDeployA'</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should contain 'ExecutionFolder:%TMP%\\SpecRunTestDeployA'</span></div></div><div class=\"scenario\"><span class=\"tag\">@config</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to specify relocate transformation in the config file</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>	&lt;DeploymentTransformation&gt;<br/>		&lt;Steps&gt;<br/>			&lt;Relocate targetFolder=\"%TMP%\\SpecRunTestDeployB\" /&gt;<br/>		&lt;/Steps&gt;<br/>	&lt;/DeploymentTransformation&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner log should contain 'ExecutionFolder:%TMP%\\SpecRunTestDeployB'</span></div></div>"], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"78b09701-487f-4ccc-92cf-1be3ab8340ac", template:"UserStory", text:"US13 - set the ApartmentState for the process executing the tests", title:"", actor:"Developer,", goal:"set the ApartmentState for the process executing the tests", value:"I can test applications that require STA threading", tags:[], acceptance:[], gherkin:["<div class=\"title feature\"><span class=\"keyword\">Feature</span>: <span class=\"text\">ApartmentState</span></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to set the ApartmentState to STA</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">[When(\"I do something\")]public void Do()<br/>{<br/>	Console.WriteLine(\"ApartmentState:\" + System.Threading.Thread.CurrentThread.GetApartmentState());<br/>}</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the ApartmentState is configured to STA</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the output should contain 'ApartmentState:STA'</span></div></div><div class=\"scenario\"><span class=\"tag\">@outproc</span><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to set the ApartmentState to STA (separate process)</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I have a feature file with a scenario as</span></div><div class=\"multilineTextArgument\">Feature: Simple Feature<br/>Scenario: Simple Scenario<br/>	When I do something</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the following bindings</span></div><div class=\"multilineTextArgument\">[When(\"I do something\")]public void Do()<br/>{<br/>	Console.WriteLine(\"ApartmentState:\" + System.Threading.Thread.CurrentThread.GetApartmentState());<br/>}</div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a specrun configuration file 'Default.srprofile' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\" encoding=\"utf-16\"?&gt;<br/>&lt;TestProfile xmlns=\"http://www.specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Environment apartmentState=\"STA\" testThreadIsolation=\"Process\" /&gt;&lt;!-- we set the isolation in order to ensure the separate process only because of the test --&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Succeeded: 1'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">the console runner log should contain 'ApartmentState:STA'</span></div></div>"], parents:["ff43ac42-ac39-49b6-82f1-29fefc5700d7","a1e4c0d8-1f16-487d-9ac8-1f3ef60bb0ca"], children:[] }, { id:"124bf595-5d7c-44dc-a5df-2185d7f2b27d", template:"UserStory", text:"US14 - execute tests on multiple threads in parallel", title:"", actor:"Developer,", goal:"execute tests on multiple threads in parallel", .specrun.com/schemas/2011/09/TestProfile\"&gt;<br/>	&lt;Execution testThreadCount=\"2\" testSchedulingMode=\"Random\" /&gt;<br/>	&lt;TestAssemblyPaths&gt;<br/>		&lt;TestAssemblyPath&gt;SpecRun.TestProject.dll&lt;/TestAssemblyPath&gt;<br/>	&lt;/TestAssemblyPaths&gt;<br/>&lt;/TestProfile&gt;</div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">When </span><span class=\"stepText\">I execute the tests through the console runner</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Then </span><span class=\"stepText\">the console runner output should contain 'Total: 40'</span></div></div><div class=\"scenario\"><div class=\"title \"><span class=\"keyword\">Scenario</span>: <span class=\"text\">Should be able to restrict tagged scenarios to a thread</span></div><div class=\"step\" style=\"margin-left:20px;\"><span class=\"keyword\">Given </span><span class=\"stepText\">I have a test project 'SpecRun.TestProject'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a feature file with 10 scenarios displaying the app setting 'foo'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a feature file with 10 scenarios displaying the app setting 'singleThreadSetting' tagged with @single</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">there is a relocate step configured to '%TMP%\\SpecRunTestDeployD{TestThreadId}'</span></div><div class=\"step\" style=\"margin-left:40px;\"><span class=\"keyword\">And </span><span class=\"stepText\">I configure a config transformation for 'App.config' as</span></div><div class=\"multilineTextArgument\">&lt;?xml version=\"1.0\"?&gt;<br/>&lt;configuration xmlns:xdt=\"http://schemas.microsoft.com/XML-Document-Transform\"&gt;<br/>  &lt;appSettings&gt;<br/>	&lt;add key=\"foo\" v , gherkin:[], parents:[], children:["8fe4bcdd-fb3d-4b01-a47e-01d05481d1fc","003192bd-93f7-45e6-ba90-0570e934891e","203d35fb-30ec-4ea6-8afa-1c14de2b0ddb","f556c1cb-7b36-486f-817f-6f472f1720ab","868696e8-0d8e-42ef-bcd4-de5fd2034593","12ac2f0a-d729-49a8-9e9b-7794abb32d14","9090ee3d-1cd8-4772-811d-b7bcb97a8967"] }, { id:"ff43ac42-ac39-49b6-82f1-29fefc5700d7", template:"Deliverable", text:"D4 - Execution Features", title:"", actor:"", goal:"Execution Features", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["9174e2f8-63ba-4693-8da3-6cb94f13dc4e","78b09701-487f-4ccc-92cf-1be3ab8340ac","124bf595-5d7c-44dc-a5df-2185d7f2b27d","9ed18b74-ca91-4b99-b7a2-416edc88a0c2","75d07e8d-e32f-4a0e-97ef-2ee2b4e09af3","601b1283-3be5-4af0-8726-97765b81c287"] }, { id:"3b604bf4-878a-47ee-8395-6cfd91839fe8", template:"Deliverable", text:"D5 - Filtering", title:"", actor:"", goal:"Filtering", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["22d9685e-3d45-4880-b33b-7da8dbe173a3","72548143-34b7-4708-8fd6-a49f13fff0df","4f422371-7e77-4c36-ae7a-7bc4878b4e4c","b1fc2ea3-7fc5-4a7d-ae43-b89126311265"] }, { id:"9a5fe9d8-21af-472a-bee1-9737587973c6", template:"Deliverable", text:"D6 - Gherkin Support", title:"", actor:"", goal:"Gherkin Support", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["239fb928-5318-4c5c-a850-b57d417d3e20","2733940c-7f14-4fff-9fba-44215b61722e"] }, { id:"7bba0966-ec49-48f9-827a-c742b6a4cdb6", template:"Deliverable", text:"D7 - Scheduling", title:"", actor:"", goal:"Scheduling", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["3d9778b4-013a-484f-8fd3-8143ee3078bb","3b34d88e-bce6-4852-bb55-044f58802197"] }, { id:"787f4a5f-9bb1-42f4-8e4f-554a1045684e", template:"Deliverable", text:"D8 - Server", title:"", actor:"", goal:"Server", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["7fcecc2d-5352-4438-b166-6c22452aab88","ae9f8b78-a8cc-4558-bc66-af6be892ee7a"] }, { id:"12ac2f0a-d729-49a8-9e9b-7794abb32d14", template:"UserStory", text:"US46 - register custom deloyment steps", title:"", actor:"Developer,", goal:"register custom deloyment steps", value:"I can apply custom deployment logic", tags:[], acceptance:[{ title:"Should be able to implement setup/restore logic for the custom deployment step", details:"<P STYLE=\"margin:0 0 0 0;\"><SPAN>The deployment logic can be implemented as a class (preferrably placed in a separate project) that is implementing the </SPAN>TechTalk.SpecRun.Framework<SPAN>.</SPAN>IDeploymentTransformationStep<SPAN> interface (in TectTalk.SpecRun assembly). The interface defines an </SPAN>&quot;Apply&quot; and a &quot;Restore&quot; method.</P>", detailsPlainText:"The deployment logic can be implemented as a class (preferrably placed in a separate project) that is implementing the TechTalk.SpecRun.Framework.IDeploymentTransformationStep interface (in TectTalk.SpecRun assembly). The interface defines an \"Apply\" and a \"Restore\" method.", attachmentImage:"" },{ title:"Should be able to configure the custom deployment step", details:"<P STYLE=\"margin:0 0 0 0;\">The custom deployment step can be used in the test profile with the &lt;Custom&gt; element as:</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">&lt;Steps&gt;</P><P STYLE=\"margin:0 0 0 0;\">   ...</P><P STYLE=\"margin:0 0 0 0;\">   &lt;Custom type=&quot;MyNamespace.MyDeploymentStepClass&quot; arguments=&quot;custom-arguments&quot; /&gt;</P><P STYLE=\"margin:0 0 0 0;\">   ...</P><P STYLE=\"margin:0 0 0 0;\">&lt;Steps&gt;</P>", detailsPlainText:"The custom deployment step can be used in the test profile with the <Custom> element as: <Steps> ... <Custom type=\"MyNamespace.MyDeploymentStepClass\" arguments=\"custom-arguments\" /> ... <Steps>", attachmentImage:"" },{ title:"Should be able to provide arguments for the custom deployment step", details:"<P STYLE=\"margin:0 0 0 0;\">The argument value provided in the test profile can be accessed from the implementation through the &quot;CustomData&quot; collection of the IDeploymentContext interface parameter as:</P><UL><LI><P>string arguments = deploymentContext.CustomData[this];</P></LI></UL><P STYLE=\"margin:0 0 0 0;\">where &quot;this&quot;  is the current instance of the custom deployment step. If no arguments were provided, the collection contains an empty string.</P>", detailsPlainText:"The argument value provided in the test profile can be accessed from the implementation through the \"CustomData\" collection of the IDeploymentContext interface parameter as: • string arguments = deploymentContext.CustomData[this]; where \"this\" is the current instance of the custom deployment step. If no arguments were provided, the collection contains an empty string.", attachmentImage:"" }], gherkin:[], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"9090ee3d-1cd8-4772-811d-b7bcb97a8967", template:"UserStory", text:"US47 - start IIS Express for executing the tests", title:"", actor:"Developer,", goal:"start IIS Express for executing the tests", value:"I can easily test web applications without IIS setup", tags:[], acceptance:[{ title:"Should be able to configure IIS Express execution", details:"<P STYLE=\"margin:0 0 0 0;\">The IIS Express step can be used in the test profile with the &lt;IISExpress&gt; element as:</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">&lt;Steps&gt;</P><P STYLE=\"margin:0 0 0 0;\">   ...</P><P STYLE=\"margin:0 0 0 0;\">   &lt;IISExpress iisExpressPath=&quot;path-to-iis-express&quot; webAppFolder=&quot;web-application-folder&quot; port=&quot;port-to-listen-to&quot; useShellExecute=&quot;true|false&quot;  /&gt;</P><P STYLE=\"margin:0 0 0 0;\">   ...</P><P STYLE=\"margin:0 0 0 0;\">&lt;Steps&gt;</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">Defaults:</P><UL><LI><P>iisExpressPath - %ProgramFiles%\\IIS Express\\iisexpress.exe</P></LI><LI><P>webAppFolder - base folder</P></LI><LI><P>port - 8080</P></LI><LI><P>useShellExecute - false</P></LI></UL>", detailsPlainText:"The IIS Express step can be used in the test profile with the <IISExpress> element as: <Steps> ... <IISExpress iisExpressPath=\"path-to-iis-express\" webAppFolder=\"web-application-folder\" port=\"port-to-listen-to\" useShellExecute=\"true|false\" /> ... <Steps> Defaults: • iisExpressPath - %ProgramFiles%\\IIS Express\\iisexpress.exe • webAppFolder - base folder • port - 8080 • useShellExecute - false", attachmentImage:"" }], gherkin:[], parents:["e67e3cc0-b7b0-45e8-b642-e730f0297d31","aa5906cd-8541-48b8-a4cf-2fd4c225ecf7"], children:[] }, { id:"ef49a3a8-86bb-4868-8afc-e115d7a9ff66", template:"Deliverable", text:"D48 - Test Targets", title:"", actor:"", goal:"Test Targets", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["601b1283-3be5-4af0-8726-97765b81c287"] }, { id:"b1eabf92-6cec-46df-b513-18d0f10456f2", template:"UserStory", text:"US49 - execute test from Visual Studio test window", title:"", actor:"Developer,", goal:"execute test from Visual Studio test window", value:"I can easily pick &amp; run tests from the development environment", tags:["v1.2"], acceptance:[{ title:"Should integrate to Visual Studio test window by adding the SpecRun NuGet package to the solution", details:"<P STYLE=\"margin:0 0 0 0;\">No additional installation is needed</P>", detailsPlainText:"No additional installation is needed", attachmentImage:"" },{ title:"Should be able to see SpecRun report", details:"<P STYLE=\"margin:0 0 0 0;\">Switch to the &quot;Tests&quot; pane of the output window to see test execution summary, including the link to the report file</P>", detailsPlainText:"Switch to the \"Tests\" pane of the output window to see test execution summary, including the link to the report file", attachmentImage:"" },{ title:"Should be able to use a specific profile for executing test from Visual Studio", details:"<P STYLE=\"margin:0 0 0 0;\">The file &quot;VisualStudio.srprofile&quot; will be used when existing.</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\"><SPAN>When running the tests in Visual Studio, it is recommended to disable retrying failing tests in the profile:</SPAN></P><UL><LI><P STYLE=\"margin:4 4 4 4;\">&lt;Execution retryFor=&quot;None&quot; /&gt;</P></LI></UL>", detailsPlainText:"The file \"VisualStudio.srprofile\" will be used when existing. When running the tests in Visual Studio, it is recommended to disable retrying failing tests in the profile: • <Execution retryFor=\"None\" />", attachmentImage:"" },{ title:"Should be able to alter configuration details of the Visual Studio test execuion", details:"<P STYLE=\"margin:0 0 0 0;\">You can use the built-in &quot;.runsettings&quot; infrastructure of Visual Studio</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">You can add a &lt;SpecRun&gt; element in the .runsettings file to configure:</P><UL><LI><P>disable SpecRun executor - &lt;Enable&gt;false&lt;/Enable&gt;</P></LI><LI><P>specify a custom test profile to use - &lt;Profile&gt;MyProfile.srprofile&lt;/Profile&gt;</P></LI><LI><P>specify a custom report file - &lt;ReportFile&gt;custom-report.html&lt;/ReportFile&gt;</P></LI><LI><P>generate a &quot;SpecRun&quot; trait for all tests discovered by SpecRun (useful when the solution contains other tests too) - &lt;GenerateSpecRunTrait&gt;true&lt;/GenerateSpecRunTrait&gt;</P></LI><LI><P STYLE=\"margin:4 4 4 4;\">generate a feature trait for all scenarios (othervise the feature goruping can be used as &quot;class&quot;) - &lt;GenerateFeatureTrait&gt;true&lt;/GenerateFeatureTrait&gt;</P></LI></UL><P STYLE=\"margin:4 4 4 0;\">A sample .srprofile file can look like this (see also attached file):</P><P STYLE=\"margin:4 4 4 0;\">&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot;?&gt;</P><P STYLE=\"margin:4 4 4 0;\">&lt;RunSettings&gt;</P><P STYLE=\"margin:4 4 4 0;\">  &lt;!-- Configurations that affect the Test Framework --&gt;</P><P STYLE=\"margin:4 4 4 0;\">  &lt;RunConfiguration&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;!-- Path relative to solution directory --&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;ResultsDirectory&gt;.\\TestResults&lt;/ResultsDirectory&gt;</P><P STYLE=\"margin:4 4 4 0;\">  &lt;/RunConfiguration&gt;</P><P STYLE=\"margin:4 4 4 0;\">  ...</P><P STYLE=\"margin:4 4 4 0;\">  &lt;SpecRun&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;Profile&gt;Default.srprofile&lt;/Profile&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;ReportFile&gt;foo.html&lt;/ReportFile&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;GenerateSpecRunTrait&gt;true&lt;/GenerateSpecRunTrait&gt;</P><P STYLE=\"margin:4 4 4 0;\">    &lt;GenerateFeatureTrait&gt;false&lt;/GenerateFeatureTrait&gt;</P><P STYLE=\"margin:4 4 4 0;\">  &lt;/SpecRun&gt;</P><P STYLE=\"margin:4 4 4 0;\">&lt;/RunSettings&gt;</P>", detailsPlainText:"You can use the built-in \".runsettings\" infrastructure of Visual Studio You can add a <SpecRun> element in the .runsettings file to configure: • disable SpecRun executor - <Enable>false</Enable> • specify a custom test profile to use - <Profile>MyProfile.srprofile</Profile> • specify a custom report file - <ReportFile>custom-report.html</ReportFile> • generate a \"SpecRun\" trait for all tests discovered by SpecRun (useful when the solution contains other tests too) - <GenerateSpecRunTrait>true</GenerateSpecRunTrait> • generate a feature trait for all scenarios (othervise the feature goruping can be used as \"class\") - <GenerateFeatureTrait>true</GenerateFeatureTrait> A sample .srprofile file can look like this (see also attached file): <?xml version=\"1.0\" encoding=\"utf-8\"?> <RunSettings> <!-- Configurations that affect the Test Framework --> <RunConfiguration> <!-- Path relative to solution directory --> <ResultsDirectory>.\\TestResults</ResultsDirectory> </RunConfiguration> ... <SpecRun> <Profile>Default.srprofile</Profile> <ReportFile>foo.html</ReportFile> <GenerateSpecRunTrait>true</GenerateSpecRunTrait> <GenerateFeatureTrait>false</GenerateFeatureTrait> </SpecRun> </RunSettings>", attachmentImage:"" },{ title:"Should inform user if SpecRun is used in evaluation mode", details:"<P STYLE=\"margin:0 0 0 0;\">In evaluation mode, a pseduo-test is added to the test window that delays the test execution. This test is always executed, regardless of test filtering. Please purchase at <A HREF=\"http://specrun.com\">http://specrun.com</A> to remove test execution delay.</P><P STYLE=\"margin:0 0 0 0;\">The execution time of the pseudo-test is not included in the total time displayed in SpecRun reports.</P>", detailsPlainText:"In evaluation mode, a pseduo-test is added to the test window that delays the test execution. This test is always executed, regardless of test filtering. Please purchase at http://specrun.com to remove test execution delay. The execution time of the pseudo-test is not included in the total time displayed in SpecRun reports.", attachmentImage:"" }], gherkin:[], parents:["ae69800f-1a1b-4ec2-8afe-15eb61346d16","75e04d61-ec4c-45ba-8992-db10df1a6b2e"], children:[] }, { id:"76a1675f-31e8-413c-8bc9-ff1c814dcc24", template:"Deliverable", text:"D50 - Build Server Integration", title:"", actor:"", goal:"Build Server Integration", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["7fa96354-e58d-49d3-9c83-336f7f0be132","b4a4253e-b0f8-41bc-966f-fa582982fab7","d5a19184-741a-4ddc-8531-99644e39cc6f"] }, { id:"7fa96354-e58d-49d3-9c83-336f7f0be132", template:"UserStory", text:"US51 - execute my tests on Team Foundation Server (TFS)", title:"", actor:"Developer,", goal:"execute my tests on Team Foundation Server (TFS)", value:"I can include test execution to a TFS-based continous integration/delivery", tags:["TFS","v1.2",""], acceptance:[{ title:"Should integrate seamlessly with TFS 2012 build infrastructure", details:"<P STYLE=\"margin:0 0 0 0;\">If the SpecRun runner NuGet package is added to the solution, TFS build will automatically recognize it and execute the tests on the build server without any tool configuration.</P>", detailsPlainText:"If the SpecRun runner NuGet package is added to the solution, TFS build will automatically recognize it and execute the tests on the build server without any tool configuration.", attachmentImage:"" },{ title:"Should be able to use a specific profile for executing test on TFS build", details:"<P STYLE=\"margin:0 0 0 0;\">The file &quot;TFS.srprofile&quot; will be used when existing</P>", detailsPlainText:"The file \"TFS.srprofile\" will be used when existing", attachmentImage:"" },{ title:"Should be able to configure the TFS execution details", details:"<P STYLE=\"margin:0 0 0 0;\">You can create a .runsettings file to change the execution settings. The .runsettings file can be specified in the TFS build configuration. For details of the configuration possibilities, see <A HREF=\"javascript:renderRequirement('b1eabf92-6cec-46df-b513-18d0f10456f2')\">US49</A>. </P>", detailsPlainText:"You can create a .runsettings file to change the execution settings. The .runsettings file can be specified in the TFS build configuration. For details of the configuration possibilities, see US49. ", attachmentImage:"" },{ title:"Should be able to filter the tests from TFS build configuration", details:"<P STYLE=\"margin:0 0 0 0;\">You can override filter criteria defined in the test profile from the TFS build configuration. Please note that the expression syntax in the build configuration is different from the SpecRun filter expression syntax.</P><P STYLE=\"margin:0 0 0 0;\">Allowed properties for filtering:</P><UL><LI><P>FullyQualifiedName - filters in test path, feature and scenario title (e.g. FullyQualifiedName~mytitle</P></LI><LI><P>Name - filters in test display name</P></LI><LI><P>TestCategory - same as Tag, provided for compatibility with other frameworks</P></LI><LI><P>Tag - filters by tag (e.g. Tag=mytag selects all tests that are tagged with @mytag)</P></LI></UL>", detailsPlainText:"You can override filter criteria defined in the test profile from the TFS build configuration. Please note that the expression syntax in the build configuration is different from the SpecRun filter expression syntax. Allowed properties for filtering: • FullyQualifiedName - filters in test path, feature and scenario title (e.g. FullyQualifiedName~mytitle • Name - filters in test display name • TestCategory - same as Tag, provided for compatibility with other frameworks • Tag - filters by tag (e.g. Tag=mytag selects all tests that are tagged with @mytag)", attachmentImage:"" }], gherkin:[], parents:["76a1675f-31e8-413c-8bc9-ff1c814dcc24","4cd8f8ef-3800-4264-a0a8-b26498f47b92"], children:[] }, { id:"b4a4253e-b0f8-41bc-966f-fa582982fab7", template:"UserStory", text:"US52 - execute my test on TeamCity", title:"", actor:"Developer,", goal:"execute my test on TeamCity", value:"I can include test execution to a TeamCity-based continous integration/delivery", tags:[], acceptance:[{ title:"Should be able to see the test execution details and progress in the TeamCity build result", details:"<P STYLE=\"margin:0 0 0 0;\">Use the /buildserver:TeamCity switch to get the specialized integration</P>", detailsPlainText:"Use the /buildserver:TeamCity switch to get the specialized integration", attachmentImage:"" },{ title:"Example", details:"<P STYLE=\"margin:0 0 0 0;\">This is an example build server step configuration:</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">rmdir /S /Q MyProject.Specs\\bin\\%system.Configuration%\\testresults</P><P STYLE=\"margin:0 0 0 0;\">call MyProject\\specrun.cmd BuildServerRun BuildServer.srprofile /buildserver:teamcity /baseFolder:bin\\%system.Configuration% /logFile:testresults\\specs.log /reportFile:testresults\\specs.html </P><P STYLE=\"margin:0 0 0 0;\">if errorlevel 200 exit /b %%errorlevel%%</P><P STYLE=\"margin:0 0 0 0;\">exit /b 0</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;\">Note: specrun.cmd is used to avoid SpecRun version number included in build configuration, it contains</P><P STYLE=\"margin:0 0 0 0;\" /><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">@pushd %~dp0</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">setlocal</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">set exitcode=0</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">..\\packages\\SpecRun.Runner.1.2.0\\tools\\SpecRun.exe %*</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">set exitcode=%errorlevel%</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">@popd</SPAN></P><P STYLE=\"margin:0 0 0 0;font-family:Consolas;font-size:12.6666666666667;\"><SPAN STYLE=\"font-family:Segoe UI;\">exit /b %exitcode%</SPAN></P><P STYLE=\"margin:0 0 0 0;\" />", detailsPlainText:"This is an example build server step configuration: rmdir /S /Q MyProject.Specs\\bin\\%system.Configuration%\\testresults call MyProject\\specrun.cmd BuildServerRun BuildServer.srprofile /buildserver:teamcity /baseFolder:bin\\%system.Configuration% /logFile:testresults\\specs.log /reportFile:testresults\\specs.html if errorlevel 200 exit /b %%errorlevel%% exit /b 0 Note: specrun.cmd is used to avoid SpecRun version number included in build configuration, it contains @pushd %~dp0 setlocal set exitcode=0 ..\\packages\\SpecRun.Runner.1.2.0\\tools\\SpecRun.exe %* set exitcode=%errorlevel% @popd exit /b %exitcode% ", attachmentImage:"" }], gherkin:[], parents:["76a1675f-31e8-413c-8bc9-ff1c814dcc24","4cd8f8ef-3800-4264-a0a8-b26498f47b92"], children:[] }, { id:"d5a19184-741a-4ddc-8531-99644e39cc6f", template:"UserStory", text:"US53 - execute my tests on a build server", title:"", actor:"Developer,", goal:"execute my tests on a build server", value:"I can include test execution to the continous integration/delivery", tags:[], acceptance:[{ title:"Should be able to execute the tests", details:"<P STYLE=\"margin:0 0 0 0;\">The build server should be configured to execute &quot;specrun.exe&quot;, located in &quot;packages\\SpecRun.Runner-&lt;varsion&gt;\\tools&quot; as</P><UL><LI><P>specrun.exe buildserverrun MyProfile.srprofile /report:MyReport.html</P></LI></UL><P>Notes:</P><UL><LI><P>SpecRun provides special integration options for Team Foundation Server (TFS) and TeamCity. Please refer to <A HREF=\"javascript:renderRequirement('7fa96354-e58d-49d3-9c83-336f7f0be132')\">US51</A> and <A HREF=\"javascript:renderRequirement('b4a4253e-b0f8-41bc-966f-fa582982fab7')\">US52</A> for details.</P></LI><LI><P>You can configure further details (e.g. filtering, log file path), invoke &quot;specrun.exe help buildserverrun&quot; for details.</P></LI></UL>", detailsPlainText:"The build server should be configured to execute \"specrun.exe\", located in \"packages\\SpecRun.Runner-<varsion>\\tools\" as • specrun.exe buildserverrun MyProfile.srprofile /report:MyReport.html Notes: • SpecRun provides special integration options for Team Foundation Server (TFS) and TeamCity. Please refer to US51 and US52 for details. • You can configure further details (e.g. filtering, log file path), invoke \"specrun.exe help buildserverrun\" for details.", attachmentImage:"" },{ title:"Should not require a license on the build server", details:"<P STYLE=\"margin:0 0 0 0;\">For the build server, there is no additional license required when at least one memeber in the team has a registered copy.</P>", detailsPlainText:"For the build server, there is no additional license required when at least one memeber in the team has a registered copy.", attachmentImage:"" }], gherkin:[], parents:["76a1675f-31e8-413c-8bc9-ff1c814dcc24","4cd8f8ef-3800-4264-a0a8-b26498f47b92"], children:[] }, { id:"4cd8f8ef-3800-4264-a0a8-b26498f47b92", template:"UserActivity", text:"UA54 - Include test execution to continous integration", title:"", actor:"Developer,", goal:"Include test execution to continous integration", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["7fa96354-e58d-49d3-9c83-336f7f0be132","b4a4253e-b0f8-41bc-966f-fa582982fab7","d5a19184-741a-4ddc-8531-99644e39cc6f"] }, { id:"ae69800f-1a1b-4ec2-8afe-15eb61346d16", template:"UserActivity", text:"UA1 - Trigger test run to get new feedback", title:"", actor:"Developer,", goal:"Trigger test run to get new feedback", value:"", tags:[], acceptance:[], gherkin:[], parents:[], children:["eb0cca6b-8f2f-4310-a29c-5e67df1cd601","b1eabf92-6cec-46df-b513-18d0f10456f2"] }];
